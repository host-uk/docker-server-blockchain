; ============================================================
; MWEB Daemon Service
; ============================================================
; Litecoin MWEB extension block support for BTCPay Server
; Required for Litecoin MWEB plugin
; ============================================================

[program:mwebd]
command=mwebd -p 127.0.0.1:%(ENV_LITECOIN_P2P_PORT)s -port 12345
autostart=true
autorestart=true
priority=320
startsecs=10
startretries=5
stopwaitsecs=30
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/mwebd.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
