; ============================================================
; Monero Daemon Service
; ============================================================
; Full Monero node
; Config on NVMe (backed up), blockchain on HDD (expendable)
; ============================================================

[program:monerod]
command=/usr/local/bin/monerod --config-file=%(ENV_XMR_CONFDIR)s/monerod.conf --non-interactive
autostart=true
autorestart=true
priority=210
startsecs=30
startretries=3
stopwaitsecs=300
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/monerod.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
