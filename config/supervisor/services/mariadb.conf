; ============================================================
; MariaDB Service
; ============================================================
; MySQL-compatible database for Mempool
; Data stored on NVMe (critical, backed up)
; ============================================================

[program:mariadb]
command=/usr/bin/mysqld_safe --datadir=/config/mariadb
autostart=true
autorestart=true
priority=100
startsecs=10
startretries=3
stopwaitsecs=30
stopsignal=TERM
redirect_stderr=true
stdout_logfile=/var/log/supervisor/mariadb.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
