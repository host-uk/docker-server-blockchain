; ============================================================
; Mempool Backend Service
; ============================================================
; Bitcoin block explorer backend API
; Depends on: PostgreSQL, Bitcoin Core
; ============================================================

[program:mempool]
command=node /opt/mempool/backend/dist/index.js
directory=/opt/mempool/backend
autostart=true
autorestart=true
priority=500
startsecs=15
startretries=5
stopwaitsecs=30
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/mempool.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
environment=MEMPOOL_CONFIG_FILE="%(ENV_MEMPOOL_CONFDIR)s/mempool-config.json"
