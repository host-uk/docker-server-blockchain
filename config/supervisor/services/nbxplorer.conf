; ============================================================
; NBXplorer Service
; ============================================================
; Bitcoin blockchain indexer for BTCPay Server
; Depends on: PostgreSQL, Bitcoin Core
; ============================================================

[program:nbxplorer]
command=/usr/bin/dotnet /opt/nbxplorer/NBXplorer.dll --datadir=%(ENV_NBXPLORER_DATADIR)s
autostart=true
autorestart=true
priority=300
startsecs=15
startretries=5
stopwaitsecs=30
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nbxplorer.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
