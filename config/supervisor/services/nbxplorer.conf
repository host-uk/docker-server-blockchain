; ============================================================
; NBXplorer Service
; ============================================================
; Blockchain indexer - requires PostgreSQL and Bitcoin Core
; ============================================================

[program:nbxplorer]
command=/usr/bin/dotnet /opt/nbxplorer/NBXplorer.dll --datadir=/data/nbxplorer
autostart=true
autorestart=true
priority=300
startsecs=30
startretries=5
stopwaitsecs=30
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nbxplorer.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
; Wait for bitcoind to be responsive
