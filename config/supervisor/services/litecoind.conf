; ============================================================
; Litecoin Core Service
; ============================================================
; Full Litecoin node for BTCPay Server
; ============================================================

[program:litecoind]
command=litecoind -conf=%(ENV_LTC_CONFDIR)s/litecoin.conf -datadir=%(ENV_LTC_DATADIR)s
autostart=true
autorestart=true
priority=210
startsecs=10
startretries=5
stopwaitsecs=300
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/litecoind.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
