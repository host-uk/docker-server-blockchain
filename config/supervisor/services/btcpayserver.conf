; ============================================================
; BTCPay Server Service
; ============================================================
; Payment processor - requires all other services
; ============================================================

[program:btcpayserver]
command=/usr/bin/dotnet /opt/btcpayserver/BTCPayServer.dll --datadir=/data/btcpay
autostart=true
autorestart=true
priority=400
startsecs=30
startretries=5
stopwaitsecs=30
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/btcpayserver.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
