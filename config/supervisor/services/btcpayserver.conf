; ============================================================
; BTCPay Server Service
; ============================================================
; Payment processor web application
; Depends on: PostgreSQL, NBXplorer
; ============================================================

[program:btcpayserver]
command=/usr/bin/dotnet /opt/btcpayserver/BTCPayServer.dll --datadir=%(ENV_BTCPAY_DATADIR)s
autostart=true
autorestart=true
priority=400
startsecs=20
startretries=5
stopwaitsecs=30
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/btcpayserver.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
