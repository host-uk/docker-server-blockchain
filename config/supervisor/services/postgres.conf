; ============================================================
; PostgreSQL Service
; ============================================================
; Database server - starts first, no dependencies
; ============================================================

[program:postgres]
command=/usr/bin/postgres -D %(ENV_PGDATA)s
user=postgres
autostart=true
autorestart=true
priority=100
startsecs=10
startretries=3
stopwaitsecs=30
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/postgres.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
