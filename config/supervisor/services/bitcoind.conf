; ============================================================
; Bitcoin Core Service
; ============================================================
; Full Bitcoin node
; Config on NVMe (backed up), blockchain on HDD (expendable)
; ============================================================

[program:bitcoind]
command=/usr/local/bin/bitcoind -conf=%(ENV_BTC_CONFDIR)s/bitcoin.conf -datadir=%(ENV_BTC_DATADIR)s
autostart=true
autorestart=true
priority=200
startsecs=30
startretries=3
stopwaitsecs=600
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/bitcoind.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
