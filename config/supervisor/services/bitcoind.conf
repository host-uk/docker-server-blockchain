; ============================================================
; Bitcoin Core Service
; ============================================================
; Full/pruned Bitcoin node - starts after PostgreSQL
; ============================================================

[program:bitcoind]
command=/usr/local/bin/bitcoind -datadir=/data/bitcoin -walletdir=/data/bitcoin-wallet -conf=/data/bitcoin/bitcoin.conf
autostart=true
autorestart=true
priority=200
startsecs=30
startretries=3
stopwaitsecs=120
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/bitcoind.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
