; ============================================================
; Monero Block Explorer API Service
; ============================================================
; Node.js API for Monero blockchain exploration
; Connects to monerod RPC
; ============================================================

[program:xmr-explorer]
command=node /opt/xmr-explorer/api/api.js
directory=/opt/xmr-explorer/api
environment=IS_LOCAL="1",NODE_ENV="production"
autostart=true
autorestart=true
priority=410
startsecs=5
startretries=5
stopwaitsecs=10
stopsignal=INT
redirect_stderr=true
stdout_logfile=/var/log/supervisor/xmr-explorer.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
