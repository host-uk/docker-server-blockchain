# ============================================================
# Nginx Configuration - HTTP Only (No SSL)
# ============================================================
# Use this configuration when running behind a reverse proxy
# (Coolify, Traefik, etc.) that handles TLS termination.
# ============================================================

user www-data;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/supervisor/nginx-error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/supervisor/nginx-access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # ============================================================
    # HTTP Server - Port 80
    # ============================================================
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # BTCPay Server - Root path
        location / {
            proxy_pass http://127.0.0.1:49392;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_buffering off;
        }

        # Mempool Frontend
        location /explorer/btc/ {
            alias /opt/mempool/frontend/browser/;
            index index.html;
            try_files $uri $uri/ /explorer/btc/index.html;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Mempool API
        location /explorer/btc/api/ {
            rewrite ^/explorer/btc/api/(.*)$ /api/$1 break;
            proxy_pass http://127.0.0.1:8999;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Mempool WebSocket
        location /explorer/btc/api/v1/ws {
            rewrite ^/explorer/btc/api/v1/ws$ /api/v1/ws break;
            proxy_pass http://127.0.0.1:8999;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
        }

        # Mempool static assets
        location ~* ^/explorer/btc/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            root /opt/mempool/frontend/browser;
            rewrite ^/explorer/btc/(.*)$ /$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # XMR Explorer Frontend
        location /explorer/xmr/ {
            alias /opt/xmr-explorer/frontend/;
            index index.html;
            try_files $uri $uri/ /explorer/xmr/index.html;
            expires 1d;
            add_header Cache-Control "public";
        }

        # XMR Explorer API
        location /explorer/xmr/api/ {
            rewrite ^/explorer/xmr/api/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # XMR Explorer static assets
        location ~* ^/explorer/xmr/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            root /opt/xmr-explorer/frontend;
            rewrite ^/explorer/xmr/(.*)$ /$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
