# ============================================================
# Nginx Configuration - Path-Based Routing
# ============================================================
# Routes:
#   /              -> BTCPay Server (port 49392)
#   /explorer/btc  -> Mempool Bitcoin Explorer
#   /explorer/xmr  -> Onion Monero Explorer
# ============================================================

user www-data;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/supervisor/nginx-error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/supervisor/nginx-access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # ============================================================
    # SSL Configuration (when certificates are available)
    # ============================================================
    # To enable HTTPS:
    # 1. Mount certificates to /config/ssl/cert.pem and /config/ssl/key.pem
    # 2. Set ENABLE_SSL=true environment variable
    # 3. Nginx will automatically use HTTPS

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ============================================================
    # HTTPS Server - Port 443 (when SSL enabled)
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL certificates - mount these from /config/ssl/
        ssl_certificate /config/ssl/cert.pem;
        ssl_certificate_key /config/ssl/key.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # BTCPay Server - Root path
        location / {
            proxy_pass http://127.0.0.1:49392;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_buffering off;
        }

        # Mempool Frontend
        location /explorer/btc/ {
            alias /opt/mempool/frontend/browser/;
            index index.html;
            try_files $uri $uri/ /explorer/btc/index.html;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Mempool API
        location /explorer/btc/api/ {
            rewrite ^/explorer/btc/api/(.*)$ /api/$1 break;
            proxy_pass http://127.0.0.1:8999;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Mempool WebSocket
        location /explorer/btc/api/v1/ws {
            rewrite ^/explorer/btc/api/v1/ws$ /api/v1/ws break;
            proxy_pass http://127.0.0.1:8999;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
        }

        # XMR Explorer Frontend
        location /explorer/xmr/ {
            alias /opt/xmr-explorer/frontend/;
            index index.html;
            try_files $uri $uri/ /explorer/xmr/index.html;
            expires 1d;
            add_header Cache-Control "public";
        }

        # XMR Explorer API
        location /explorer/xmr/api/ {
            rewrite ^/explorer/xmr/api/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # ============================================================
    # HTTP Server - Port 80 (redirect to HTTPS when SSL enabled)
    # ============================================================
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ============================================================
        # BTCPay Server - Root path
        # ============================================================
        location / {
            proxy_pass http://127.0.0.1:49392;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_buffering off;
        }

        # ============================================================
        # Bitcoin Explorer (Mempool) - /explorer/btc
        # ============================================================

        # Mempool Frontend
        location /explorer/btc/ {
            alias /opt/mempool/frontend/browser/;
            index index.html;
            try_files $uri $uri/ /explorer/btc/index.html;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Mempool API
        location /explorer/btc/api/ {
            rewrite ^/explorer/btc/api/(.*)$ /api/$1 break;
            proxy_pass http://127.0.0.1:8999;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Mempool WebSocket
        location /explorer/btc/api/v1/ws {
            rewrite ^/explorer/btc/api/v1/ws$ /api/v1/ws break;
            proxy_pass http://127.0.0.1:8999;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
        }

        # Mempool static assets
        location ~* ^/explorer/btc/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            root /opt/mempool/frontend/browser;
            rewrite ^/explorer/btc/(.*)$ /$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================================
        # Monero Explorer - /explorer/xmr
        # ============================================================

        # XMR Explorer Frontend (static React app)
        location /explorer/xmr/ {
            alias /opt/xmr-explorer/frontend/;
            index index.html;
            try_files $uri $uri/ /explorer/xmr/index.html;
            expires 1d;
            add_header Cache-Control "public";
        }

        # XMR Explorer API
        location /explorer/xmr/api/ {
            rewrite ^/explorer/xmr/api/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # XMR Explorer static assets
        location ~* ^/explorer/xmr/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            root /opt/xmr-explorer/frontend;
            rewrite ^/explorer/xmr/(.*)$ /$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
