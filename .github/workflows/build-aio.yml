name: Build AIO Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'config/**'
      - 'scripts/aio-entrypoint.sh'
      - 'tests/**'
      - '.github/workflows/build-aio.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'config/**'
      - 'scripts/aio-entrypoint.sh'
      - 'tests/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-aio

jobs:
  build:
    name: Build AIO Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: btcpay-aio:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run build tests
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm btcpay-aio:test /bin/sh -c "chmod +x /tests/*.sh 2>/dev/null || true; /tests/run-all.sh build"

      - name: Build and push (main)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BITCOIN_VERSION=28.0
            NBXPLORER_VERSION=2.5.16
            BTCPAY_VERSION=2.0.6
            POSTGRES_VERSION=16

  test:
    name: Test AIO Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Run build tests
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            /bin/sh -c "chmod +x /tests/*.sh 2>/dev/null || true; /tests/run-all.sh build"

      - name: Start container for service tests
        run: |
          docker run -d --name btcpay-test \
            -e BTCPAY_NETWORK=regtest \
            -e POSTGRES_PASSWORD=testpassword \
            -e BITCOIN_RPC_USER=testuser \
            -e BITCOIN_RPC_PASSWORD=testpassword \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Wait for services to start
          echo "Waiting for services to initialize..."
          sleep 120

      - name: Check container health
        run: |
          docker logs btcpay-test
          docker exec btcpay-test supervisorctl status || true

      - name: Cleanup
        if: always()
        run: |
          docker stop btcpay-test || true
          docker rm btcpay-test || true
